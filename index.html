<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Generator</title>

  <!-- CSS eksternal -->
  <link rel="stylesheet" href="style.css">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <div class="wrap">
    <div class="card">

      <div>
        <div class="header">
          <div class="header-left">
            <div class="logo">EG</div>
            <div class="titlewrap">
              <h1>Email Generator</h1>
              <p class="lead">Tata letak rapi, simpel, & modern â€” fitur tetap sama.</p>
            </div>
          </div>

          <button id="themeToggle" class="theme-toggle" type="button">
            <div class="ico" id="themeIcon">ğŸŒ™</div>
          </button>
        </div>

        <form id="egForm" class="form" onsubmit="return false;">

          <label for="inpName">Username Email</label>
          <input id="inpName" type="text" placeholder="namaanda">
          <div id="warnName" class="error">âš ï¸ Isi username terlebih dahulu.</div>

          <label for="inpDomain">Domain Email</label>
          <input id="inpDomain" type="text" placeholder="misal: gmail.com">
          <div id="warnDomain" class="error">âš ï¸ Isi domain terlebih dahulu.</div>
          <div class="hint">Contoh: gmail.com</div>

          <!-- Methods -->
          <div class="method-card">
            <label>Metode Username</label>
            <div id="methodsUser" class="grid">
              <button class="method" data-method="plus" type="button">Plus (+)</button>
              <button class="method" data-method="dot" type="button">Titik (.)</button>
              <button class="method" data-method="upper" type="button">UPPERCASE</button>
              <button class="method" data-method="lower" type="button">lowercase</button>
            </div>
          </div>

          <!-- Plus Options -->
          <div id="plusOptions">
            <label>Mode Plus (+)</label>
            <div class="modes">
              <button type="button" data-plusmode="numbers">Angka</button>
              <button type="button" data-plusmode="letters">Huruf</button>
              <button type="button" data-plusmode="mix" class="active">Campur</button>
            </div>

            <div class="rangeWrap">
              <input id="plusLen" type="range" min="4" max="64" value="12">
              <div id="plusLenVal" class="val">12</div>
            </div>
          </div>

          <!-- Custom Tag -->
          <label for="plusTag">Custom + tag (opsional)</label>
          <input id="plusTag" type="text" placeholder="tanpa tanda +">

          <!-- Domain method -->
          <div class="method-card">
            <label>Metode Domain</label>
            <div id="methodsDom" class="grid">
              <button class="method" data-method="domRandom" type="button">Random Case</button>
            </div>
          </div>

          <!-- CTA -->
          <div class="btn-area">
            <div id="copyBadge" class="copy-badge">
              <div class="check">âœ“</div>
              <div id="copyBadgeText">Tersalin!</div>
            </div>

            <div id="confettiWrap" class="confetti-wrap"></div>

            <button id="btnCreate" class="btn primary" type="button">
              ğŸ“‹ Buat & Salin
            </button>
          </div>

        </form>
      </div>

      <!-- Preview -->
      <aside class="side">
        <div class="preview">
          <div class="label">Email Anda</div>
          <div id="previewText" class="emailTxt">-</div>
        </div>

        <div class="meta">
          <strong>Petunjuk:</strong>
          <p>Isi username & domain â†’ pilih metode â†’ klik Buat & Salin.</p>
        </div>

        <div class="meta row">
          <span>Nomor urut:</span>
          <span id="counter">0</span>
        </div>
      </aside>

    </div>
  </div>

  <!-- JS eksternal -->
  <script src="script.js"></script>

</body>
</html>
