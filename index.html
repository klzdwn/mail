<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Email Generator ‚Äî Neon Modern</title>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-dark:#05040a;
    --panel:#071226;
    --mut:#9fb0c8;
    --neon1:#00e0ff;   /* cyan */
    --neon2:#9b5cff;   /* purple */
    --neon3:#7cff6b;   /* lime */
    --glass: rgba(255,255,255,0.03);
    --card-bg: rgba(255,255,255,0.02);
    --danger:#ff6b81;
    --shadow: 0 18px 40px rgba(4,6,12,0.6);
  }

  /* base reset */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,Arial;
    -webkit-font-smoothing:antialiased;
    background:
      radial-gradient(800px 260px at 10% 10%, rgba(0,224,255,0.06), transparent 8%),
      radial-gradient(600px 200px at 90% 85%, rgba(155,92,255,0.05), transparent 8%),
      linear-gradient(180deg,#05060a 0%, #071226 100%);
    color:#e6f6ff;
    min-height:100vh;
    padding:28px 12px;
  }

  /* Layout */
  .wrap{max-width:640px;margin:0 auto;position:relative;z-index:1}
  .card{
    border-radius:16px;padding:18px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:var(--shadow);
    backdrop-filter: blur(6px);
    overflow:visible;
  }

  /* animated subtle lines (neon aura) */
  .card::before{
    content:"";position:absolute;inset:-2px;border-radius:18px;padding:2px;
    background:linear-gradient(90deg, rgba(0,224,255,0.03), rgba(155,92,255,0.03), rgba(124,255,107,0.02));
    filter: blur(26px);opacity:0.7;z-index:-1;transform:translateZ(0);
  }

  header{display:flex;align-items:center;flex-direction:column;gap:6px;text-align:center;margin-bottom:6px}
  .icon{
    width:52px;height:52px;border-radius:50%;display:flex;align-items:center;justify-content:center;
    background:linear-gradient(135deg, rgba(0,224,255,0.12), rgba(155,92,255,0.08));
    box-shadow:0 8px 26px rgba(0,224,255,0.06), inset 0 -6px 14px rgba(255,255,255,0.02);
    font-size:20px;color:#e7fbff;
  }
  h1{margin:0;font-size:20px;font-weight:800;letter-spacing:0.2px}
  p.lead{margin:0;color:var(--mut);font-size:13px}

  label{display:block;font-weight:700;font-size:13px;margin-top:10px;color:#cfeeff}

  input, textarea{
    width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
    color:#e8fbff;font-size:14px;
    box-shadow: 0 6px 18px rgba(2,6,12,0.6) inset;
  }
  input::placeholder, textarea::placeholder{color:rgba(230,246,255,0.35)}

  .warn{
    margin-top:8px;font-size:13px;color:var(--danger);
    background: rgba(255,107,129,0.06);padding:8px;border-radius:8px;display:none;border:1px solid rgba(255,107,129,0.12)
  }

  .grid{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}
  .method{
    flex:1 1 48%;min-height:44px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    color:#dff9ff;font-weight:800;cursor:pointer;text-align:center;font-size:13px;transition:all .14s;
    box-shadow: 0 6px 16px rgba(2,6,12,0.6);
  }
  .method:hover{transform:translateY(-4px)}
  .method.active{
    background: linear-gradient(90deg, var(--neon1), var(--neon2));
    color:#041528;
    border: 1px solid rgba(255,255,255,0.09);
    box-shadow: 0 12px 40px rgba(0,224,255,0.12), 0 0 30px rgba(155,92,255,0.06);
    text-shadow:0 4px 18px rgba(0,0,0,0.18);
  }

  .note{font-size:12px;color:var(--mut);margin-top:8px}

  /* Preview box */
  .preview{
    margin-top:14px;padding:12px;border-radius:10px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, monospace;
    color:#eaffff;font-size:14px;box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  }

  .footerbar{text-align:center;margin-top:12px;font-size:13px;color:var(--mut)}

  /* Buttons: KEEP sizes but neon visuals */
  .btn{width:100%;padding:12px;border-radius:10px;border:none;font-size:14px;font-weight:900;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:transform .12s, box-shadow .12s}
  .btn.primary{
    background: linear-gradient(90deg,var(--neon1), var(--neon2));
    color:#041528;
    box-shadow:
      0 10px 40px rgba(0,224,255,0.14),
      0 0 48px rgba(155,92,255,0.06) inset;
    border:1px solid rgba(255,255,255,0.06);
  }
  .btn.primary:hover{transform:translateY(-3px);box-shadow:0 18px 60px rgba(0,224,255,0.18)}
  .btn.primary:active{transform:translateY(1px);}

  .btn.ghost{
    background:transparent;border:1px solid rgba(255,255,255,0.04);color:#cfeeff;padding:10px;border-radius:10px;
  }

  .btn-area{position:relative;margin-top:14px}

  /* slide-in badge (right -> left) */
  .copy-badge{
    position:absolute;top:-56px;right:0;transform:translateX(110%);opacity:0;
    background: linear-gradient(90deg, rgba(0,224,255,0.98), rgba(155,92,255,0.98));
    color:#021226;padding:10px 14px;border-radius:12px;display:flex;gap:10px;align-items:center;
    box-shadow: 0 14px 40px rgba(0,224,255,0.14);
    transition:transform .32s cubic-bezier(.22,.9,.25,1), opacity .22s ease;pointer-events:none;white-space:nowrap;font-weight:800;font-size:14px;
  }
  .copy-badge.show{transform:translateX(0);opacity:1}
  .copy-badge .check{
    width:22px;height:22px;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#041528;
  }

  /* confetti */
  .confetti-wrap{position:absolute;top:-18px;right:22px;width:1px;height:1px;pointer-events:none}
  .confetti-piece{position:absolute;left:0;top:0;width:8px;height:8px;border-radius:2px;opacity:0;transform:translateY(0) scale(1);will-change:transform,opacity}

  @keyframes confettiFly{
    0%{opacity:1;transform:translate(0,0) rotate(0) scale(1)}
    60%{opacity:1}
    100%{opacity:0;transform:translate(var(--tx), var(--ty)) rotate(360deg) scale(.7)}
  }

  /* small responsive tweaks */
  @media (max-width:520px){
    .wrap{padding:6px}
    .icon{width:48px;height:48px}
    .method{min-height:42px}
    .copy-badge{top:-50px}
  }

  /* focus outline */
  button:focus, input:focus, textarea:focus{
    outline: 3px solid rgba(0,224,255,0.12);outline-offset:3px;
  }
</style>
</head>
<body>
  <div class="wrap" aria-live="polite">
    <div class="card" role="application" aria-label="Email Generator Neon Modern">
      <header>
        <div class="icon" aria-hidden="true">‚úâÔ∏è</div>
        <h1>Email Generator</h1>
        <p class="lead">Buat varian email dengan berbagai metode</p>
      </header>

      <label for="inpName">Username Email</label>
      <input id="inpName" placeholder="namaanda" autocomplete="off">
      <div id="warnName" class="warn">‚ö†Ô∏è Isi Username terlebih dahulu sebelum klik Buat & Salin</div>

      <label for="inpDomain" style="margin-top:6px">Domain Email</label>
      <input id="inpDomain" value="gmail.com">

      <label style="margin-top:12px">Metode Username:</label>
      <div class="grid" id="methodsUser">
        <button class="method active" data-method="plus">Plus (+)</button>
        <button class="method" data-method="dot">Titik (.)</button>
        <button class="method" data-method="upper">UPPERCASE</button>
        <button class="method active" data-method="lower">lowercase</button>
      </div>

      <label style="margin-top:10px">Custom + tag</label>
      <input id="plusTag" placeholder="contoh: tokoku (tanpa +)">

      <label style="margin-top:12px">Metode Domain:</label>
      <div class="grid" id="methodsDom">
        <button class="method" data-method="domRandom">Random Case</button>
        <button class="method active" data-method="domAsIs">As-is</button>
      </div>

      <div class="btn-area">
        <div id="copyBadge" class="copy-badge" aria-hidden="true"><span class="check">‚úî</span><span id="copyBadgeText">Tersalin!</span></div>

        <div class="confetti-wrap" id="confettiWrap" aria-hidden="true"></div>

        <button id="btnCreate" class="btn primary" title="Buat & Salin">üìã Buat & Salin</button>
      </div>

      <div class="preview" id="previewBox">
        <div style="font-size:12px;color:var(--mut)">Email yang dibuat:</div>
        <div id="previewText" style="margin-top:8px">-</div>
      </div>

      <div class="footerbar">Nomor urut: <b id="counter">0</b></div>
    </div>
  </div>

<script>
(function(){
  const $ = id => document.getElementById(id);

  const inpName = $('inpName'), inpDomain = $('inpDomain'), plusTag = $('plusTag');
  const methodsUser = $('methodsUser'), methodsDom = $('methodsDom');
  const warnName = $('warnName'), btnCreate = $('btnCreate'), previewText = $('previewText'), counter = $('counter');
  const copyBadge = $('copyBadge'), copyBadgeText = $('copyBadgeText');
  const confettiWrap = $('confettiWrap');

  // toggles
  function wireToggle(container, radio=false){
    container.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-method]');
      if(!btn) return;
      if(radio){
        Array.from(container.querySelectorAll('button[data-method]')).forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      } else {
        btn.classList.toggle('active');
      }
    });
  }
  wireToggle(methodsUser, false);
  wireToggle(methodsDom, true);

  // warn visibility on input
  inpName.addEventListener('input', ()=> {
    warnName.style.display = inpName.value.trim()==='' ? 'block' : 'none';
  });

  // read options helpers
  function readOpts(container){
    const out = {};
    Array.from(container.querySelectorAll('button[data-method]')).forEach(b => out[b.dataset.method] = b.classList.contains('active'));
    return out;
  }

  function applyDot(n){ if(n.length<=2) return n.split('').join('.'); return n.slice(0,2) + '.' + n.slice(2); }
  function applyPlus(n, tag){ if(tag && tag.trim()) return n + '+' + tag.trim().replace(/^\+/, ''); return n + '+id'; }
  function randomCase(s){ return Array.from(s).map(c => Math.random() < 0.5 ? c.toLowerCase() : c.toUpperCase()).join(''); }

  function transformUsername(base, opts, tag){
    let u = base;
    if(opts.dot) u = applyDot(u);
    if(opts.plus) u = applyPlus(u, tag);
    if(opts.upper && !opts.lower) u = u.toUpperCase();
    else u = u.toLowerCase();
    return u.replace(/\s+/g, '.');
  }

  function domainTransform(domain, domOpts){ if(domOpts.domRandom) return randomCase(domain); return domain; }

  function makeEmail(){
    const name = inpName.value.trim();
    if(!name) return '';
    const uopts = readOpts(methodsUser);
    const domOpts = readOpts(methodsDom);
    const username = transformUsername(name, uopts, plusTag.value);
    const domain = domainTransform((inpDomain.value.trim() || 'gmail.com'), domOpts);
    return username + '@' + domain;
  }

  // robust copy (clipboard API + fallback)
  async function copyToClipboard(text){
    if(!text) return false;
    try {
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        return true;
      }
    } catch(e){
      console.warn('clipboard failed', e);
    }
    try {
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.left = '-9999px';
      document.body.appendChild(ta);
      ta.focus();
      ta.select();
      const ok = document.execCommand('copy');
      document.body.removeChild(ta);
      return ok;
    } catch(err){
      console.warn('fallback failed', err);
      return false;
    }
  }

  // badge show/hide
  function showCopyBadge(msg){
    copyBadgeText.textContent = msg || 'Tersalin!';
    copyBadge.classList.add('show');
    copyBadge.setAttribute('aria-hidden','false');
    clearTimeout(copyBadge._t);
    copyBadge._t = setTimeout(()=> { copyBadge.classList.remove('show'); copyBadge.setAttribute('aria-hidden','true'); }, 1500);
  }

  // confetti spawn
  function spawnConfetti(){
    while(confettiWrap.firstChild) confettiWrap.removeChild(confettiWrap.firstChild);
    const pieces = 12;
    const colors = ['#00e0ff','#9b5cff','#7cff6b','#ffd166'];
    for(let i=0;i<pieces;i++){
      const el = document.createElement('div');
      el.className = 'confetti-piece';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      const angle = (Math.random()*120 - 60);
      const dist = 50 + Math.random()*90;
      const tx = Math.cos(angle * Math.PI/180) * dist;
      const ty = Math.sin(angle * Math.PI/180) * dist + (30 + Math.random()*40);
      el.style.setProperty('--tx', tx.toFixed(1) + 'px');
      el.style.setProperty('--ty', ty.toFixed(1) + 'px');
      el.style.left = '0px'; el.style.top = '0px';
      const delay = Math.random()*0.12;
      el.style.animation = `confettiFly 900ms cubic-bezier(.2,.8,.25,1) ${delay}s forwards`;
      confettiWrap.appendChild(el);
      setTimeout(()=>{ if(el && el.parentNode) el.parentNode.removeChild(el); }, 1400 + delay*1000);
    }
  }

  // subtle pulse on button
  function pulseButton(btnEl){
    btnEl.animate([
      { transform:'scale(1)', boxShadow:'0 10px 30px rgba(0,224,255,0.12)' },
      { transform:'scale(1.02)', boxShadow:'0 18px 60px rgba(0,224,255,0.16)' },
      { transform:'scale(1)', boxShadow:'0 10px 30px rgba(0,224,255,0.12)' }
    ], {duration:420, easing:'cubic-bezier(.22,.9,.25,1)'});
  }

  // main click: copy -> badge/confetti -> reveal preview -> increment
  let seq = 0;
  btnCreate.addEventListener('click', async ()=>{
    const email = makeEmail();
    if(!email){
      warnName.style.display = 'block';
      inpName.focus();
      btnCreate.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}], {duration:200,iterations:1});
      return;
    }
    const ok = await copyToClipboard(email);
    if(ok){
      showCopyBadge('Tersalin!');
      spawnConfetti();
      pulseButton(btnCreate);
    } else {
      showCopyBadge('Salin manual');
    }
    seq += 1;
    counter.textContent = seq;
    previewText.textContent = email;
  });

  // init hide warn
  warnName.style.display = 'none';
})();
</script>
</body>
</html>
