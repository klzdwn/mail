<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Email Generator ‚Äî Refined UI</title>
<style>
  :root{
    --bg-1: #fbfdff;
    --bg-2: #f2f6fb;
    --card:#ffffff;
    --mut:#6b7280;
    --accentA:#6ad1ff;
    --accentB:#b793ff;
    --accentC:#7cf7b3;
    --accent-ink:#053046;
    --soft-shadow: 0 10px 28px rgba(16,24,40,0.06);
    --danger:#e11d48;
    --danger-bg:#fff5f7;
    --glass: rgba(255,255,255,0.6);
  }

  /* Reset */
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg, var(--bg-1), var(--bg-2));
    color:var(--accent-ink);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding-bottom:40px;
  }

  /* soft background layers for depth */
  .bg-layer{
    position:fixed;inset:0;pointer-events:none;z-index:0;
    background:
      radial-gradient(600px 200px at 8% 12%, rgba(106,209,255,0.10), transparent 10%),
      radial-gradient(500px 180px at 92% 84%, rgba(183,147,255,0.07), transparent 10%);
    filter: blur(20px);
    opacity:0.95;
  }

  .wrap{position:relative;z-index:1;max-width:660px;margin:22px auto;padding:12px}
  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.96), rgba(250,251,255,0.96));
    border-radius:16px;padding:14px 16px 18px;box-shadow:var(--soft-shadow);
    border:1px solid rgba(10,23,44,0.03);overflow:visible;
  }

  /* subtle moving sheen across card to make it lively */
  .card::after{
    content:"";position:absolute;left:-60%;top:-30%;width:220%;height:180%;
    background:linear-gradient(90deg, rgba(255,255,255,0), rgba(255,255,255,0.16), rgba(255,255,255,0));
    transform:rotate(-18deg) translateX(-30%);opacity:0;pointer-events:none;
    animation:shimmer 7s linear infinite;
    border-radius:18px;
  }
  @keyframes shimmer{
    0%{opacity:0;transform:rotate(-18deg) translateX(-30%)}
    35%{opacity:0.08;transform:rotate(-18deg) translateX(5%)}
    65%{opacity:0.08;transform:rotate(-18deg) translateX(30%)}
    100%{opacity:0;transform:rotate(-18deg) translateX(70%)}
  }

  header{text-align:center;padding-bottom:10px}
  .icon{
    width:44px;height:44px;margin:0 auto 6px;border-radius:999px;
    display:flex;align-items:center;justify-content:center;font-size:18px;
    background: linear-gradient(135deg, rgba(106,209,255,0.20), rgba(183,147,255,0.14));
    color:var(--accent-ink);box-shadow:0 8px 28px rgba(106,209,255,0.06);
  }
  h1{font-size:18px;margin:0;font-weight:800}
  p.lead{margin:6px 0 0;color:var(--mut);font-size:13px}

  label{display:block;font-weight:700;font-size:13px;margin-top:8px;margin-bottom:6px;color:var(--accent-ink)}

  input, textarea{
    width:100%;padding:10px;border-radius:10px;border:1px solid #e7eef9;font-size:14px;
    background:linear-gradient(180deg,#fff,#fbfeff);
    color:var(--accent-ink);
    box-shadow: 0 6px 14px rgba(16,24,40,0.03) inset;
  }
  input::placeholder, textarea::placeholder{color:#bfc9d9}

  .warn{
    margin-top:8px;font-size:13px;color:var(--danger);background:var(--danger-bg);
    padding:8px 10px;border-radius:8px;display:none;border:1px solid rgba(225,29,72,0.06);
  }

  .grid{display:flex;flex-wrap:wrap;gap:10px;margin-top:8px}
  .method{
    flex:1 1 48%;min-height:44px;padding:10px;border-radius:10px;background:#fbfdff;border:1px solid #eef5ff;
    font-size:13px;font-weight:800;cursor:pointer;text-align:center;color:var(--accent-ink);
    transition:transform .12s, box-shadow .12s;
    box-shadow: 0 6px 14px rgba(16,24,40,0.03);
  }
  .method:hover{transform:translateY(-3px)}
  .method.active{
    background: linear-gradient(90deg,var(--accentA), var(--accentB));
    color: #072033;
    border:1px solid rgba(80,160,255,0.14);
    box-shadow: 0 12px 40px rgba(106,209,255,0.08);
    text-shadow:0 2px 8px rgba(255,255,255,0.12);
  }

  .note{font-size:12px;color:var(--mut);margin-top:8px}

  .preview{
    margin-top:12px;padding:10px;border-radius:10px;background:linear-gradient(180deg,#fff,#fbfdff);
    border:1px solid #eef6ff;font-size:14px;color:var(--accent-ink);
    box-shadow: 0 8px 20px rgba(16,24,40,0.03);
  }

  .footerbar{text-align:center;margin-top:12px;font-size:13px;color:var(--mut)}

  /* Button styling (SIZE KEK SEMULA ‚Äî only visual changed) */
  .btn{width:100%;padding:12px;border-radius:10px;border:none;font-weight:900;font-size:14px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:transform .14s, box-shadow .14s}
  .btn.primary{
    background: linear-gradient(90deg,var(--accentA), var(--accentB));
    color:var(--accent-ink);
    box-shadow: 0 12px 36px rgba(106,209,255,0.12);
    border:1px solid rgba(255,255,255,0.6);
  }
  .btn.primary:hover{transform:translateY(-3px);box-shadow: 0 18px 48px rgba(106,209,255,0.16)}
  .btn.primary:active{transform:translateY(1px) scale(.997)}

  .btn-area{position:relative;margin-top:14px}

  /* pastel slide-in badge */
  .copy-badge{
    position:absolute;top:-56px;right:0;transform:translateX(110%);opacity:0;
    background: linear-gradient(90deg, rgba(106,209,255,0.98), rgba(183,147,255,0.98));
    color:#072033;padding:10px 14px;border-radius:12px;display:flex;gap:10px;align-items:center;
    box-shadow: 0 12px 36px rgba(106,209,255,0.10);
    transition:transform .32s cubic-bezier(.22,.9,.25,1), opacity .22s ease;pointer-events:none;white-space:nowrap;font-weight:800;font-size:14px;
  }
  .copy-badge.show{transform:translateX(0);opacity:1}
  .copy-badge .check{
    width:22px;height:22px;border-radius:6px;background:#fff;display:flex;align-items:center;justify-content:center;font-weight:900;color:#072033;box-shadow:0 6px 14px rgba(0,0,0,0.06)
  }

  .confetti-wrap{position:absolute;top:-20px;right:22px;width:1px;height:1px;pointer-events:none}
  .confetti-piece{position:absolute;left:0;top:0;width:8px;height:8px;border-radius:2px;opacity:0;transform:translateY(0) scale(1);will-change:transform,opacity}

  @keyframes confettiFly{
    0%{opacity:1;transform:translate(0,0) rotate(0) scale(1)}
    60%{opacity:1}
    100%{opacity:0;transform:translate(var(--tx), var(--ty)) rotate(360deg) scale(.7)}
  }

  @media (max-width:420px){
    .wrap{padding:8px}
    .copy-badge{top:-50px;font-size:13px;padding:8px 12px}
  }

  /* focus outlines -- soft pastel */
  button:focus, input:focus, textarea:focus{
    outline:3px solid rgba(106,209,255,0.16);outline-offset:2px;
  }

</style>
</head>
<body>
  <div class="bg-layer" aria-hidden="true"></div>

  <main class="wrap" aria-live="polite">
    <div class="card" role="application" aria-label="Email generator refined UI">
      <header>
        <div class="icon" aria-hidden="true">‚úâÔ∏è</div>
        <h1>Email Generator</h1>
        <p class="lead">Buat varian email dengan berbagai metode</p>
      </header>

      <!-- Username -->
      <label for="inpName">Username Email</label>
      <input id="inpName" placeholder="namaanda" autocomplete="off">
      <div id="warnName" class="warn">‚ö†Ô∏è Isi Username terlebih dahulu sebelum klik Buat & Salin</div>

      <!-- Domain -->
      <label for="inpDomain" style="margin-top:10px">Domain Email</label>
      <input id="inpDomain" value="gmail.com">

      <label style="margin-top:12px">Metode Username:</label>
      <div class="grid" id="methodsUser">
        <button class="method active" data-method="plus">Plus (+)</button>
        <button class="method" data-method="dot">Titik (.)</button>
        <button class="method" data-method="upper">UPPERCASE</button>
        <button class="method active" data-method="lower">lowercase</button>
      </div>

      <label style="margin-top:10px">Custom + tag</label>
      <input id="plusTag" placeholder="contoh: tokoku (tanpa +)">

      <label style="margin-top:12px">Metode Domain:</label>
      <div class="grid" id="methodsDom">
        <button class="method" data-method="domRandom">Random Case</button>
        <button class="method active" data-method="domAsIs">As-is</button>
      </div>

      <!-- Button area with badge + confetti -->
      <div class="btn-area">
        <div id="copyBadge" class="copy-badge" aria-hidden="true"><span class="check">‚úî</span><span id="copyBadgeText">Tersalin!</span></div>

        <div class="confetti-wrap" id="confettiWrap" aria-hidden="true"></div>

        <button id="btnCreate" class="btn primary" title="Buat & Salin">üìã Buat & Salin</button>
      </div>

      <div class="preview" id="previewBox">
        <div style="font-size:12px;color:var(--mut)">Email yang dibuat:</div>
        <div id="previewText" style="margin-top:8px">-</div>
      </div>

      <div class="footerbar">Nomor urut: <b id="counter">0</b></div>
    </div>
  </main>

<script>
(function(){
  const $ = id => document.getElementById(id);

  const inpName = $('inpName'), inpDomain = $('inpDomain'), plusTag = $('plusTag');
  const methodsUser = $('methodsUser'), methodsDom = $('methodsDom');
  const warnName = $('warnName'), btnCreate = $('btnCreate'), previewText = $('previewText'), counter = $('counter');
  const copyBadge = $('copyBadge'), copyBadgeText = $('copyBadgeText');
  const confettiWrap = $('confettiWrap');

  // toggles for method buttons
  function wireToggle(container, radio=false){
    container.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-method]');
      if(!btn) return;
      if(radio){
        Array.from(container.querySelectorAll('button[data-method]')).forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      } else {
        btn.classList.toggle('active');
      }
    });
  }
  wireToggle(methodsUser, false);
  wireToggle(methodsDom, true);

  // warning visibility
  inpName.addEventListener('input', ()=> {
    warnName.style.display = inpName.value.trim()==='' ? 'block' : 'none';
  });

  // option reader & transforms
  function readOpts(container){
    const out = {};
    Array.from(container.querySelectorAll('button[data-method]')).forEach(b => out[b.dataset.method] = b.classList.contains('active'));
    return out;
  }
  function applyDot(n){ if(n.length<=2) return n.split('').join('.'); return n.slice(0,2)+'.'+n.slice(2); }
  function applyPlus(n, tag){ if(tag && tag.trim()) return n + '+' + tag.trim().replace(/^\+/, ''); return n + '+id'; }
  function randomCase(s){ return Array.from(s).map(c => Math.random() < 0.5 ? c.toLowerCase() : c.toUpperCase()).join(''); }
  function transformUsername(base, opts, tag){
    let u = base;
    if(opts.dot) u = applyDot(u);
    if(opts.plus) u = applyPlus(u, tag);
    if(opts.upper && !opts.lower) u = u.toUpperCase();
    else u = u.toLowerCase();
    return u.replace(/\s+/g, '.');
  }
  function domainTransform(domain, domOpts){ if(domOpts.domRandom) return randomCase(domain); return domain; }

  function makeEmail(){
    const name = inpName.value.trim();
    if(!name) return '';
    const uopts = readOpts(methodsUser);
    const domOpts = readOpts(methodsDom);
    const username = transformUsername(name, uopts, plusTag.value);
    const domain = domainTransform((inpDomain.value.trim() || 'gmail.com'), domOpts);
    return username + '@' + domain;
  }

  // robust copy (clipboard api + fallback)
  async function copyToClipboard(text){
    if(!text) return false;
    try {
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        return true;
      }
    } catch(e){ console.warn('clipboard failed', e); }
    try {
      const ta = document.createElement('textarea');
      ta.value = text; ta.style.position = 'fixed'; ta.style.left = '-9999px';
      document.body.appendChild(ta); ta.focus(); ta.select();
      const ok = document.execCommand('copy'); ta.remove(); return ok;
    } catch(err){ console.warn('fallback failed', err); return false; }
  }

  // badge show/hide
  function showCopyBadge(msg){
    copyBadgeText.textContent = msg || 'Tersalin!';
    copyBadge.classList.add('show');
    copyBadge.setAttribute('aria-hidden','false');
    clearTimeout(copyBadge._t);
    copyBadge._t = setTimeout(()=> { copyBadge.classList.remove('show'); copyBadge.setAttribute('aria-hidden','true'); }, 1500);
  }

  // confetti spawn (pastel)
  function spawnConfetti(){
    while(confettiWrap.firstChild) confettiWrap.removeChild(confettiWrap.firstChild);
    const pieces = 10;
    const colors = ['#6ad1ff','#b793ff','#7cf7b3','#ffd79a'];
    for(let i=0;i<pieces;i++){
      const el = document.createElement('div');
      el.className='confetti-piece';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      const angle = (Math.random()*120 - 60);
      const dist = 50 + Math.random()*70;
      const tx = Math.cos(angle * Math.PI/180) * dist;
      const ty = Math.sin(angle * Math.PI/180) * dist + (20 + Math.random()*30);
      el.style.setProperty('--tx', tx.toFixed(1)+'px');
      el.style.setProperty('--ty', ty.toFixed(1)+'px');
      el.style.left='0'; el.style.top='0';
      const delay = Math.random()*0.08;
      el.style.animation = `confettiFly 900ms cubic-bezier(.2,.8,.25,1) ${delay}s forwards`;
      confettiWrap.appendChild(el);
      setTimeout(()=>{ if(el && el.parentNode) el.parentNode.removeChild(el); }, 1200 + delay*1000);
    }
  }

  // subtle pulse on button
  function pulseButton(btnEl){
    btnEl.animate([
      { transform:'scale(1)', boxShadow:'0 12px 36px rgba(106,209,255,0.12)' },
      { transform:'scale(1.02)', boxShadow:'0 18px 48px rgba(106,209,255,0.16)' },
      { transform:'scale(1)', boxShadow:'0 12px 36px rgba(106,209,255,0.12)' }
    ], {duration:380, easing:'ease-out'});
  }

  // main click: copy -> badge/confetti -> show preview -> counter
  let seq = 0;
  btnCreate.addEventListener('click', async ()=>{
    const email = makeEmail();
    if(!email){
      warnName.style.display = 'block';
      inpName.focus();
      btnCreate.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}], {duration:220,iterations:1});
      return;
    }
    const ok = await copyToClipboard(email);
    if(ok){
      showCopyBadge('Tersalin!');
      spawnConfetti();
      pulseButton(btnCreate);
    } else showCopyBadge('Salin manual');
    seq += 1;
    counter.textContent = seq;
    previewText.textContent = email;
  });

  // init hide warn
  warnName.style.display = 'none';
})();
</script>
</body>
</html>
