<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Email Generator ‚Äî Light Pastel</title>
<style>
  :root{
    --bg:#f6f8fb;
    --card:#ffffff;
    --mut:#6b7280;
    --accent-start:#6ad1ff; /* pastel cyan */
    --accent-end:#b793ff;   /* pastel lavender */
    --accent-strong:#4fb8ff;
    --soft:#f8fafc;
    --shadow: 0 12px 30px rgba(16,24,40,0.06);
    --danger:#e11d48;
    --danger-bg: #fff0f2;
    --conf1:#6ad1ff; --conf2:#b793ff; --conf3:#7cf7b3; --conf4:#ffd79a;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;
    -webkit-font-smoothing:antialiased;
    background: linear-gradient(180deg, #f3f6fb 0%, #eef3fb 100%);
    color:#0b1220;
  }

  /* soft background floaters */
  .bg-float{
    position:fixed;inset:0;pointer-events:none;z-index:0;
    background: radial-gradient(600px 200px at 10% 15%, rgba(106,209,255,0.16), transparent 8%),
                radial-gradient(500px 180px at 90% 85%, rgba(183,147,255,0.12), transparent 8%);
    filter: blur(18px);
    opacity:0.95;
  }

  .wrap{position:relative;z-index:1;max-width:560px;margin:20px auto;padding:12px}
  .card{
    background:var(--card);
    border-radius:14px;
    padding:12px;
    box-shadow:var(--shadow);
    border:1px solid rgba(16,24,40,0.03);
    overflow:visible;
  }

  header{text-align:center;padding-bottom:8px}
  .icon{
    width:44px;height:44px;margin:0 auto 8px;border-radius:50%;
    display:flex;align-items:center;justify-content:center;font-size:18px;
    background: linear-gradient(135deg, rgba(106,209,255,0.18), rgba(183,147,255,0.12));
    color:var(--accent-strong);
    box-shadow: 0 8px 20px rgba(106,209,255,0.08);
  }

  h1{font-size:18px;margin:0;font-weight:800;color:#0b1220}
  p.lead{font-size:13px;margin:6px 0 0;color:var(--mut)}

  label{font-weight:700;font-size:13px;margin-bottom:6px;display:block;color:#0b1220}

  input, textarea{
    width:100%;padding:10px;border-radius:10px;border:1px solid #e6eef9;font-size:14px;
    background:linear-gradient(180deg,#fff,#fbfdff);
    color:#0b1220;
    box-shadow: 0 6px 14px rgba(16,24,40,0.04) inset;
  }
  input::placeholder, textarea::placeholder{color:#bfc9d9}

  .warn{
    margin-top:8px;font-size:13px;color:var(--danger);
    background:var(--danger-bg);padding:8px 10px;border-radius:8px;display:none;
    border:1px solid rgba(225,29,72,0.06);
  }

  .grid{display:flex;flex-wrap:wrap;gap:8px;margin-top:8px}
  .method{
    flex:1 1 48%;padding:10px 12px;min-height:44px;border-radius:10px;background:#fbfdff;border:1px solid #eef5ff;
    font-size:13px;font-weight:800;cursor:pointer;text-align:center;color:#0b1220;transition:all .14s ease;box-shadow:0 6px 12px rgba(16,24,40,0.03);
  }
  .method:hover{transform:translateY(-2px)}
  .method.active{
    color:white;
    background: linear-gradient(90deg,var(--accent-start), var(--accent-end));
    border: 1px solid rgba(92,159,255,0.14);
    box-shadow: 0 8px 30px rgba(106,209,255,0.12);
    text-shadow:0 2px 8px rgba(255,255,255,0.12);
  }

  .preview{
    background: linear-gradient(180deg,#fbfdff,#fbfdff);
    border:1px solid #eef6ff;padding:10px;border-radius:10px;margin-top:12px;font-size:14px;color:#0b1220;
  }

  .footerbar{text-align:center;margin-top:14px;font-size:13px;color:var(--mut)}

  /* button ‚Äî keep same size, only color/visual changed */
  .btn{width:100%;padding:12px;border:none;border-radius:10px;font-size:14px;font-weight:900;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:10px;transition:all .12s ease}
  .btn.primary{
    background: linear-gradient(90deg,var(--accent-start), var(--accent-end));
    color: #072033;
    box-shadow: 0 12px 36px rgba(106,209,255,0.12), 0 0 40px rgba(183,147,255,0.06) inset;
    border: 1px solid rgba(255,255,255,0.6);
  }
  .btn.primary:hover{ transform:translateY(-3px); box-shadow: 0 18px 48px rgba(106,209,255,0.16);}
  .btn.primary:active{ transform:translateY(1px) }

  .btn-area{position:relative;margin-top:16px}

  /* slide badge: softer pastel style */
  .copy-badge{
    position:absolute;top:-56px;right:0;transform:translateX(110%);opacity:0;
    background: linear-gradient(90deg, rgba(106,209,255,0.98), rgba(183,147,255,0.98));
    color:#072033;padding:10px 14px;border-radius:12px;display:flex;gap:10px;align-items:center;
    box-shadow: 0 12px 36px rgba(106,209,255,0.12);
    transition:transform .32s cubic-bezier(.22,.9,.25,1), opacity .22s ease;pointer-events:none;white-space:nowrap;font-weight:800;font-size:14px;
  }
  .copy-badge.show{transform:translateX(0);opacity:1}
  .copy-badge .check{
    width:22px;height:22px;border-radius:6px;background:rgba(255,255,255,0.9);display:flex;align-items:center;justify-content:center;font-weight:900;color:#072033;
    box-shadow:0 4px 12px rgba(16,24,40,0.06);
  }

  /* confetti container */
  .confetti-wrap{position:absolute;top:-18px;right:22px;width:1px;height:1px;pointer-events:none;overflow:visible}

  .confetti-piece{position:absolute;left:0;top:0;width:8px;height:8px;border-radius:2px;opacity:0;transform:translateY(0) scale(1);will-change:transform,opacity}

  @keyframes confettiFly{
    0%{opacity:1;transform:translate(0,0) rotate(0) scale(1)}
    60%{opacity:1}
    100%{opacity:0;transform:translate(var(--tx), var(--ty)) rotate(360deg) scale(.7)}
  }

  @media (max-width:420px){
    .wrap{padding:8px}
    .copy-badge{top:-50px;font-size:13px;padding:8px 12px}
  }

  button:focus, input:focus, textarea:focus{outline: 3px solid rgba(106,209,255,0.16);outline-offset:2px}
</style>
</head>
<body>
  <div class="bg-float" aria-hidden="true"></div>

  <main class="wrap" aria-live="polite">
    <div class="card" role="application" aria-label="Email generator pastel">
      <header>
        <div class="icon" aria-hidden="true">‚úâÔ∏è</div>
        <h1>Email Generator</h1>
        <p class="lead">Buat varian email dengan berbagai metode</p>
      </header>

      <label>Username Email</label>
      <input id="inpName" placeholder="namaanda" autocomplete="off">
      <div id="warnName" class="warn">‚ö†Ô∏è Isi Username terlebih dahulu sebelum klik Buat & Salin</div>

      <label style="margin-top:12px">Domain Email</label>
      <input id="inpDomain" value="gmail.com">

      <label style="margin-top:12px">Metode Username:</label>
      <div class="grid" id="methodsUser">
        <button class="method active" data-method="plus">Plus (+)</button>
        <button class="method" data-method="dot">Titik (.)</button>
        <button class="method" data-method="upper">UPPERCASE</button>
        <button class="method active" data-method="lower">lowercase</button>
      </div>

      <label style="margin-top:12px">Custom + tag</label>
      <input id="plusTag" placeholder="contoh: tokoku (tanpa +)">

      <label style="margin-top:12px">Metode Domain:</label>
      <div class="grid" id="methodsDom">
        <button class="method" data-method="domRandom">Random Case</button>
        <button class="method active" data-method="domAsIs">As-is</button>
      </div>

      <!-- Button area with pastel badge + confetti -->
      <div class="btn-area" style="margin-top:14px">
        <div id="copyBadge" class="copy-badge" aria-hidden="true">
          <span class="check">‚úî</span>
          <span id="copyBadgeText">Tersalin!</span>
        </div>

        <div class="confetti-wrap" id="confettiWrap" aria-hidden="true"></div>

        <button id="btnCreate" class="btn primary" title="Buat & Salin">üìã Buat & Salin</button>
      </div>

      <div class="preview" id="previewBox">
        <div style="font-size:12px;color:var(--mut)">Email yang dibuat:</div>
        <div id="previewText" style="margin-top:8px">-</div>
      </div>

      <div class="footerbar">Nomor urut: <b id="counter">0</b></div>
    </div>
  </main>

<script>
(function(){
  const $ = id => document.getElementById(id);

  const inpName = $('inpName'), inpDomain = $('inpDomain'), plusTag = $('plusTag');
  const methodsUser = $('methodsUser'), methodsDom = $('methodsDom');
  const warnName = $('warnName'), btnCreate = $('btnCreate'), previewText = $('previewText'), counter = $('counter');
  const copyBadge = $('copyBadge'), copyBadgeText = $('copyBadgeText');
  const confettiWrap = $('confettiWrap');

  // toggles
  function wireToggle(container, radio=false){
    container.addEventListener('click', e=>{
      const btn = e.target.closest('button[data-method]');
      if(!btn) return;
      if(radio){
        Array.from(container.querySelectorAll('button[data-method]')).forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
      } else {
        btn.classList.toggle('active');
      }
    });
  }
  wireToggle(methodsUser,false);
  wireToggle(methodsDom,true);

  // warn behavior
  inpName.addEventListener('input', ()=> {
    warnName.style.display = inpName.value.trim()==='' ? 'block' : 'none';
  });

  function readOpts(container){
    const out = {};
    Array.from(container.querySelectorAll('button[data-method]')).forEach(b=>out[b.dataset.method] = b.classList.contains('active'));
    return out;
  }

  function applyDot(n){ if(n.length<=2) return n.split('').join('.'); return n.slice(0,2)+'.'+n.slice(2); }
  function applyPlus(n, tag){ if(tag && tag.trim()) return n + '+' + tag.trim().replace(/^\+/, ''); return n + '+id'; }
  function randomCase(s){ return Array.from(s).map(c => Math.random()<0.5 ? c.toLowerCase() : c.toUpperCase()).join(''); }
  function transformUsername(base, opts, tag){
    let u = base;
    if(opts.dot) u = applyDot(u);
    if(opts.plus) u = applyPlus(u, tag);
    if(opts.upper && !opts.lower) u = u.toUpperCase();
    else u = u.toLowerCase();
    return u.replace(/\s+/g, '.');
  }
  function domainTransform(domain, domOpts){ if(domOpts.domRandom) return randomCase(domain); return domain; }

  function makeEmail(){
    const name = inpName.value.trim();
    if(!name) return '';
    const uopts = readOpts(methodsUser);
    const domOpts = readOpts(methodsDom);
    const username = transformUsername(name, uopts, plusTag.value);
    const domain = domainTransform((inpDomain.value.trim() || 'gmail.com'), domOpts);
    return username + '@' + domain;
  }

  // robust copy
  async function copyToClipboard(text){
    if(!text) return false;
    try{
      if(navigator.clipboard && navigator.clipboard.writeText){
        await navigator.clipboard.writeText(text);
        return true;
      }
    }catch(e){ console.warn('clipboard failed', e); }
    try{
      const ta=document.createElement('textarea');
      ta.value=text; ta.style.position='fixed'; ta.style.left='-9999px';
      document.body.appendChild(ta); ta.focus(); ta.select();
      const ok=document.execCommand('copy'); ta.remove(); return ok;
    }catch(e){ console.warn('fallback copy failed', e); return false; }
  }

  // slide badge
  function showCopyBadge(msg){
    copyBadgeText.textContent = msg || 'Tersalin!';
    copyBadge.classList.add('show'); copyBadge.setAttribute('aria-hidden','false');
    clearTimeout(copyBadge._t);
    copyBadge._t = setTimeout(()=> { copyBadge.classList.remove('show'); copyBadge.setAttribute('aria-hidden','true'); }, 1400);
  }

  // confetti spawn
  function spawnConfetti(){
    while(confettiWrap.firstChild) confettiWrap.removeChild(confettiWrap.firstChild);
    const pieces = 10;
    const colors = ['var(--conf1)','var(--conf2)','var(--conf3)','var(--conf4)'];
    for(let i=0;i<pieces;i++){
      const el = document.createElement('div');
      el.className='confetti-piece';
      el.style.background = colors[Math.floor(Math.random()*colors.length)];
      const angle = (Math.random()*120 - 60);
      const dist = 50 + Math.random()*70;
      const tx = Math.cos(angle * Math.PI/180) * dist;
      const ty = Math.sin(angle * Math.PI/180) * dist + (20 + Math.random()*30);
      el.style.setProperty('--tx', tx.toFixed(1)+'px');
      el.style.setProperty('--ty', ty.toFixed(1)+'px');
      el.style.left='0'; el.style.top='0';
      const delay = Math.random()*0.08;
      el.style.animation = `confettiFly 900ms cubic-bezier(.2,.8,.25,1) ${delay}s forwards`;
      confettiWrap.appendChild(el);
      setTimeout(()=>{ if(el && el.parentNode) el.parentNode.removeChild(el); }, 1200 + delay*1000);
    }
  }

  // pulse button (subtle)
  function pulseButton(btnEl){
    btnEl.animate([
      { transform:'scale(1)', boxShadow:'0 12px 36px rgba(106,209,255,0.08)' },
      { transform:'scale(1.02)', boxShadow:'0 18px 48px rgba(106,209,255,0.12)' },
      { transform:'scale(1)', boxShadow:'0 12px 36px rgba(106,209,255,0.08)' }
    ], { duration:360, easing:'ease-out' });
  }

  // main flow
  let seq=0;
  btnCreate.addEventListener('click', async ()=>{
    const email = makeEmail();
    if(!email){
      warnName.style.display='block'; inpName.focus();
      btnCreate.animate([{transform:'translateX(0)'},{transform:'translateX(-6px)'},{transform:'translateX(6px)'},{transform:'translateX(0)'}], {duration:200,iterations:1});
      return;
    }
    const ok = await copyToClipboard(email);
    if(ok){ showCopyBadge('Tersalin!'); spawnConfetti(); pulseButton(btnCreate); }
    else showCopyBadge('Salin manual');
    seq++; counter.textContent=seq;
    previewText.textContent = email;
  });

  // init
  warnName.style.display='none';
})();
</script>
</body>
</html>
